{% extends "components/base.html" %}
{% load static %}

{% block title %}
    新老师
{% endblock %}


{% block mainbody %}
    <br>
    <form method="post" action="">
        {% csrf_token %}
        <div class="form-group col-auto">
            <label for="{{ teacher_form.老师姓名.id_for_label }}">{{ teacher_form.老师姓名.label }}</label>
            {{ teacher_form.老师姓名 }}
            <span class="help-tooltip">{{ teacher_form.老师姓名.errors.0 }}</span>
        </div>
        <div class="form-group col-auto">
            <label for="{{ teacher_form.老师电话.id_for_label }}">{{ teacher_form.老师电话.label }}</label>
            {{ teacher_form.老师电话 }}
            <span class="help-tooltip">{{ teacher_form.老师电话.errors.0 }}</span>
        </div>
        <div class="form-group col-auto">
            <button class="btn btn-primary" type="submit">创建新老师</button>
        </div>
    </form>
{% endblock %}
